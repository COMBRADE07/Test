<!DOCTYPE html>
<html>
<head>
  <title>Check Loan Status</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    form {
      max-width: 500px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-bottom: 10px;
      color: #333;
      font-weight: bold;
    }

    select,
    input[type="text"],
    input[type="number"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 16px;
    }

    input[type="submit"] {
      background-color: #4CAF50;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .error {
      color: red;
      font-size: 14px;
      margin-top: 5px;
    }
     .space{
            margin-bottom:50px;
        }
  </style>
</head>
<body>
{% include 'navbar.html'%}
<p class="space"> </p>
  <h1>Check Loan Status</h1><center>
<span class="error">warning: please check dataset for filling appropriate values </span></center><br>

  <form  method="post">
    {% csrf_token %}

    <div class="form-group">
      <label for="gender">Gender:</label>
      <select id="gender" name="gender" required>
        <option value="">Select Gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
      </select>
    </div>

    <div class="form-group">
      <label for="married">Married:</label>
      <select id="married" name="married" required>
        <option value="">Select Married</option>
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>
    </div>

    <div class="form-group">
      <label for="dependents">Dependents:</label>
      <input type="number" id="dependents" name="dependents" required>
    </div>

    <div class="form-group">
      <label for="education">Education:</label>
      <select id="education" name="education" required>
        <option value="">Select Education</option>
        <option value="Graduate">Graduate</option>
        <option value="Not Graduate">Not Graduate</option>
      </select>
    </div>

    <div class="form-group">
      <label for="self-employed">Self Employed:</label>
      <select id="self-employed" name="self_employed" required>
        <option value="">Select Self Employed</option>
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>
    </div>

    <div class="form-group">
      <label for="applicant-income">Applicant Income:</label>
      <input type="number" id="applicant-income" name="applicant_income" required>
    </div>

    <div class="form-group">
      <label for="coapplicant-income">Coapplicant Income:</label>
      <input type="number" id="coapplicant-income" name="coapplicant_income" required>
    </div>

    <div class="form-group">
      <label for="loan-amount">Loan Amount:</label>
      <input type="number" id="loan-amount" name="loan_amount" required>
    </div>

    <div class="form-group">
      <label for="loan-term">Loan Amount Term:</label>
      <input type="number" id="loan-term" name="loan_term" required>
    </div>

    <div class="form-group">
      <label for="credit-history">Credit History:</label>
      <input type="number" id="credit-history" name="credit_history" required>
    </div>

    <div class="form-group">
      <label for="property-area">Property Area:</label>
      <select id="property-area" name="property_area" required>
        <option value="">Select Property Area</option>
        <option value="Urban">Urban</option>
        <option value="Rural">Rural</option>
        <option value="Semiurban">Semiurban</option>
      </select>
    </div>



    <input type="submit" value="Submit">
  </form>



  <script>
    // Add JavaScript to validate the form
    document.querySelector('form').addEventListener('submit', function(event) {
      const loanStatusInput = document.getElementById('loan-status');
      const loanStatusError = document.querySelector('.error');

      if (!loanStatusInput.checkValidity()) {
        event.preventDefault();
        loanStatusError.style.display = 'block';
      } else {
        loanStatusError.style.display = 'none';
      }
    });
  </script>
</body>
</html>
